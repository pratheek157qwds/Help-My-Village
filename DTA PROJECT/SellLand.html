    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/Sell Land</title>
    <link rel="stylesheet" href="sellland.css">
    </head>
    <body>
    
    <div class="container">
      <h2>Buy/Sell Land</h2>
      <form id="landForm">
        <div class="form-group">
          <label for="passbookNumber">Passbook Number</label>
          <input type="text" id="passbookNumber" name="passbookNumber" required>
        </div>
        <div class="form-group">
          <label for="personName">Person Name</label>
          <input type="text" id="personName" name="personName" required>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="text" id="mobileNumber" name="mobileNumber" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
          <label for="landType">Type of Land</label>
          <input type="text" id="landType" name="landType" required>
        </div>
        <div class="form-group">
          <label for="acres">Number of Acres</label>
          <input type="number" id="acres" name="acres" required>
        </div>
        <button type="submit" class="btn-buy-sell">Submit</button>
      </form>
    
      <div id="displayDetails" class="land-details"></div>
    </div>
    
    <script src="sellland.js"></script>
    </body>
    </html>
